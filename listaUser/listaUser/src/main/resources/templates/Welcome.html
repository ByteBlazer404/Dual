<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/roles/lista}">roles</a>
</nav>
    <div class="text-center container " >
        <h1>hello</h1>
        <table class="table table-striped table-hover m-auto" style="width: 1000px">
            <thead class="bg-black text-white">
            <tr>
                <th>Nombre</th>
                <th>Genero</th>
                <th>Estado</th>
                <th>Imagen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" todo : ${todo}">
                <td th:text="${todo.nombre}"></td>
                <td th:text="${todo.genero}"></td>
                <td th:text="${todo.estado}"></td>
                <td>
                    <img th:src="${todo.imagen}" style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%;"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
