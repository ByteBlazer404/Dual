<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-light d-flex align-items-center justify-content-center">
    <table class="table pt-4" style="width: 700px">
        <thead class="table-head bg-danger ">
        <tr class="bg-dark text-light">
            <th class="bg-dark text-light">
                nombre
            </th>
            <th class="bg-dark text-light">
                Descripci√≥n
            </th>
            <th class="bg-dark text-light">
                ID
            </th>
            <th colspan="2" class="bg-dark text-light">
                Acciones
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol : ${rol} ">
            <td th:text="${rol.nombre}"></td>
            <td th:text="${rol.description}"></td>
            <td th:text="${rol.id}"></td>
            <td>
                <a class="btn text-center btn-danger" th:href="@{/roles/lista/delete/$rol.id}">
                    Eliminar
                </a>
                <a class="btn text-center btn-primary" th:href="@{/roles/lista/edit/$rol.id}">
                    Editar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
