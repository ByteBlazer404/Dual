<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="container-md">
            <h1>Lista de Usuarios-Roles</h1>
            <div class="container mt-4">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr class="table-dark">
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-striped">
                        <tr th:each=" rol : ${rol}">
                            <td th:text="${rol.id}"></td>
                            <td th:text="${rol.nombre}"></td>
                            <td th:text="${rol.description}"></td>
                            <td>
                                <a class="btn text-center btn-outline-primary" th:href="@{'/roles/detalle-rol/' + ${rol.id}}">
                                    Consultar
                                </a>
                            </td>
                            <td>
                                <a class="btn text-center btn-outline-danger" th:href="@{'/roles/eliminar?' + ${rol.id}}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
